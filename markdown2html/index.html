							<script type="text/javascript">
                var demo = "# MarkDown示例"
                           +"\n"
                           + "### Header 3"
                           + "\n"
                            + "> This is a blockquote.\n"
                            + ">\n "
                            + "> This is the second paragraph in the blockquote.\n"
                            + ">\n"
                            + "> ## This is an H2 in a blockquote";
                function markdemo(){
                 $("#text_input").val(demo);
                }
                function html_2_md() {
                    var value = toMarkdown($('#text_input').val())

                    //var finalValue = value.replace(/<pre\s+class=\"prettyprint hljs sql\">/g,'<pre>').replace(/<span\s+class=\"hljs-keyword\">/g,'').replace(/\&lt;/g,'<').replace(/\&gt;/g,'>')
                    var finalValue = value.replace(/<[^>]+>/g,"")
                    $('#result_input').val(finalValue);
                    $("#show_panel").hide();
                }
                function md_2_html() {
                    var result = markdown.toHTML($('#text_input').val());
                    $('#result_input').val(result);
                    $("#show_panel").show();
                    $("#show").html(result);
                }
                function empty() {
                    $("#show_panel").hide();
                    document.getElementById('text_input').value = '';
                    document.getElementById('result_input').value = '';
                    document.getElementById('text_input').focus();
                }
        			</script>
